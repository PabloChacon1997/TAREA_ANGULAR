<div>
    <h1>Administración de articulos</h1>
    <table border="1" *ngIf="hayRegistros(); else sinarticulos">
        <tr>
            <td>Codigo</td>
            <td>Descripción</td>
            <td>Precio</td>
            <td>Borrar</td>
            <td>Seleccionar</td>
        </tr>
        <tr *ngFor="let art of articulos">
            <td>{{art.codigo}}</td>
            <td>{{art.descripcion}}</td>
            <td>{{art.precio}}</td>
            <td><button (click)="borrar(art)">Borrar?</button></td>
            <td><button (click)="seleccionar(art)">Seleccionar</button></td>
        </tr>
    </table>
    <ng-template #sinarticulos>
        No hay articulos
    </ng-template>
    <div>
        <p>
            Codigo: <input type="number" [(ngModel)]="art.codigo">
        </p>
        <p>
            Descripción: <input type="text" [(ngModel)]="art.descripcion">
        </p>
        <p>
            Precio: <input type="text" [(ngModel)]="art.precio">
        </p>
        <p>
            <button (click)="agregar()">Agregar</button>
            <button (click)="modificar()">Modificar</button>
        </p>
    </div>
</div>
